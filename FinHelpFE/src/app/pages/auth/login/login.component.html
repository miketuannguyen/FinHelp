<div class="vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-4"></div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card login-form">
                    <div class="card-header login-header">
                        <h3 class="login-title">{{ 'app_name' | translate }}</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-12">
                                    <label for="username" class="form-label">{{ 'label.username' | translate }}</label>
                                    <input
                                        id="username"
                                        formControlName="username"
                                        type="text"
                                        class="form-control"
                                        placeholder="{{ 'label.username' | translate }}" />
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="password" class="form-label">{{ 'label.password' | translate }}</label>
                                    <input
                                        id="password"
                                        formControlName="password"
                                        type="password"
                                        class="form-control"
                                        placeholder="{{ 'label.password' | translate }}" />
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary app-primary-background">{{ 'label.submit' | translate }}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-4"></div>
        </div>
    </div>
</div>
