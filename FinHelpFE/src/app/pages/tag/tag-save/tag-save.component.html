<div class="modal-header">
    <div class="w-100 text-center">
        <h4 class="modal-title">{{ 'label.create_tag' | translate }}</h4>
    </div>
    <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="onClose()"></button>
</div>
<div class="modal-body">
    <form
        id="createForm"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-12">
                <app-form-input-wrapper
                    [for]="'name'"
                    [label]="'label.name' | translate"
                    [errorMessage]="form.controlErrorMessages.name">
                    <input
                        id="name"
                        formControlName="name"
                        type="text"
                        class="form-control"
                        placeholder="{{ 'label.name' | translate }}"
                        [maxlength]="validator.NAME_MAX_LENGTH" />
                </app-form-input-wrapper>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <app-form-input-wrapper
                    [for]="'desc'"
                    [label]="'label.description' | translate"
                    [errorMessage]="form.controlErrorMessages.desc">
                    <input
                        id="desc"
                        formControlName="desc"
                        type="desc"
                        class="form-control"
                        placeholder="{{ 'label.description' | translate }}" />
                </app-form-input-wrapper>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button
        form="createForm"
        type="submit"
        class="btn btn-primary">
        {{ 'label.submit' | translate }}
    </button>
    <button
        type="button"
        class="btn btn-danger"
        (click)="onClose()">
        {{ 'label.close' | translate }}
    </button>
</div>
